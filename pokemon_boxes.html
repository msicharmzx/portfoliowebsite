<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="pokemon_boxes.css">
</head>

<body>
    <div class="flex-container">
        <div class="icon" id="charmander">
            <img src="charmander.png">
            <p class="pokename">Charmander</p>
            <div class="type-container">
                <p>Type:</p>
                <p class="type" id="fire">Fire</p>
            </div>
            <img src="ball.png" class="pokeball">
        </div>
        <div class="icon" id="squirtle">
            <img src="squirtle.png">
            <p class="pokename">Squirtle</p>
            <div class="type-container">
                <p>Type:</p>
                <p class="type" id="water">Water</p>
            </div>
            <img src="ball.png" class="pokeball">
        </div>
        <div class="icon" id="bulbasaur">
            <img src="bullbasaur.png">
            <p class="pokename">Bulbasaur</p>
            <div class="type-container">
                <p>Type:</p>
                <p class="type" id="grass">Grass</p>
            </div>
            <img src="ball.png" class="pokeball">
        </div>
        <div class="icon" id="mew">
            <img src="mew.png">
            <p class="pokename">Mew</p>
            <div class="type-container">
                <p>Type:</p>
                <p class="type" id="psychic">Psychic</p>
            </div>
            <img src="ball.png" class="pokeball">
        </div>
        <div class="icon" id="snorlax">
            <img src="snorlax.png">
            <p class="pokename">Snorlax</p>
            <div class="type-container">
                <p>Type:</p>
                <p class="type" id="normal">Normal</p>
            </div>
            <img src="ball.png" class="pokeball">
        </div>
        <div class="icon" id="dratini">
            <img src="dratini.png">
            <p class="pokename">Dratini</p>
            <div class="type-container">
                <p>Type:</p>
                <p class="type" id="dragon">Dragon</p>
            </div>
            <img src="ball.png" class="pokeball">
        </div>
        <div class="icon" id="pikachu">
            <img src="pikachu.png">
            <p class="pokename">Pikachu</p>
            <div class="type-container">
                <p>Type:</p>
                <p class="type" id="electric">Electric</p>
            </div>
            <img src="ball.png" class="pokeball">
        </div>
        <div class="icon" id="pidgey">
            <img src="pidgey.png">
            <p class="pokename">Pidgey</p>
            <div class="type-container">
                <p>Type:</p>
                <p class="type" id="flying">Flying</p>
                <p class="type" id="normal">Normal</p>
            </div>
            <img src="ball.png" class="pokeball">
        </div>
        <div class="icon" id="eevee">
            <img src="eevee.png">
            <p class="pokename">Eevee</p>
            <div class="type-container">
                <p>Type:</p>
                <p class="type" id="normal">Normal</p>
            </div>
            <img src="ball.png" class="pokeball">
        </div>
        <div class="icon" id="meowth">
            <img src="meowth.png">
            <p class="pokename">Meowth</p>
            <div class="type-container">
                <p>Type:</p>
                <p class="type" id="normal">Normal</p>
            </div>
            <img src="ball.png" class="pokeball">
        </div>
        <div class="icon" id="psyduck">
            <img src="psyduck.png">
            <p class="pokename">Psyduck</p>
            <div class="type-container">
                <p>Type:</p>
                <p class="type" id="water">Water</p>
            </div>
            <img src="ball.png" class="pokeball">
        </div>
        <div class="icon" id="weedle">
            <img src="weedle.png">
            <p class="pokename">Weedle</p>
            <div class="type-container">
                <p>Type: </p>
                <p class="type" id="bug">Bug</p>
            </div>
            <img src="ball.png" class="pokeball">
        </div>
    </div>
</body>

</html>
